<div class="divTitle">
    <h4 *ngIf="form.value.id">Editar Modelo</h4>
    <h4 *ngIf="!form.value.id">Criar Modelo</h4>
</div>

<form class="formModel" [formGroup]="form">
    <div class="row divColumn">
        <div class="col divItem">
            <input type="text" class="form-control" id="nome" placeholder="Nome do Modelo" formControlName="nome"
                required>
        </div>
        <div class="col divItem">
            <input type="text" class="form-control" id="responsavel" placeholder="Responsável pelo Modelo"
                formControlName="responsavel" required>
        </div>
    </div>

    <div class="row divColumn">
        <div class="col divItem">
            <select class="form-control form-select" id="tipoModelo" formControlName="tipoModelo" required>
                <option [ngValue]="null" disabled selected hidden>Tipo de Modelo</option>
                <option value="bermuda">Bermuda</option>
                <option value="biquini">Biquíni</option>
                <option value="bolsa">Bolsa</option>
                <option value="bone">Boné</option>
                <option value="calça">Calça</option>
                <option value="calcados">Calçados</option>
                <option value="camisa">Camisa</option>
                <option value="chapeu">Chapéu</option>
                <option value="saia">Saia</option>
            </select>
        </div>
        <div class="col divItem">
            <select class="form-control" id="colecao" formControlName="colecao" required>

                <option [ngValue]="null" disabled selected hidden>Selecionar coleção</option>
                <option *ngFor="let colec of colecoes$ | async" value="{{colec.nome}}">{{colec.nome}}</option>
            </select>
        </div>
    </div>

    <div class="row divColumn">
        <div class="col divItem">
            <p>Possui bordado?</p>
            <input type="radio" name="bordado" id="bordado1" value="Sim" formControlName="bordado">
            <label class="form-check-label inputLabel" for="bordado1">Sim</label>
            <input type="radio" class="inputRadio" name="bordado" id="bordado2" value="Não" formControlName="bordado">
            <label class="form-check-label inputLabel" for="bordado2">Não</label>

        </div>
        <div class="col divItem">
            <p>Possui estampa?</p>
            <input type="radio" name="estampa" id="estampa1" value="Sim" formControlName="estampa">
            <label class="form-check-label inputLabel" for="estampa1">Sim</label>
            <input type="radio" class="inputRadio" name="estampa" id="estampa2" value="Não" formControlName="estampa">
            <label class="form-check-label inputLabel" for="estampa2">Não</label>
        </div>
    </div>
</form>

<div class="alert alert-danger" *ngIf="formInvalid">
    <div>Dados incorretos! Favor informá-los novamente.</div>
    <button type="button" class="btnClose" (click)="formInvalid = !formInvalid">X</button>
</div>

<div class="divButtons">
    <button *ngIf="form.value.id" class="btnAudacesRed" (click)="onDelete()">Excluir</button>

    <button type="submit" class="btnAudaces" (click)="onSubmit()">Salvar</button>

    <button type="button" class="btnAudacesGray" (click)="onCancel()">Cancelar</button>
</div>
